<section>
    <h1>Carpet Market</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <caption>Sign up</caption>
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="text" formControlName="email" >
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="password2">Repeat Password</mat-label>
            <input matInput type="password" formControlName="password2">
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Sign up</button>
        <br>
        <span>Already have an account? <a mat-stroked-button routerLink="/login" color="accent">Log in</a></span>
    </form>
</section>
