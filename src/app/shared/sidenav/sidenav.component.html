<mat-sidenav-container class="sidenav-container"  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav mode="side" opened #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <mat-icon aria-hidden="false" aria-label="Icon" fontIcon="store_mall_directory"></mat-icon>
            </a>
            <a mat-list-item routerLink="/">Main/shop</a>
            @if (loggedInUser !== null) {
                <a mat-list-item routerLink="/add">Add carpet</a>
                <a mat-list-item routerLink="/login" (click)="logout(true)">Logout</a>
            }
            @else if (loggedInUser === null) {
                <a mat-list-item routerLink="/login">Login</a>
                <a mat-list-item routerLink="/signup">Sign up</a>
            }
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <div class="toolbar">
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon id="menuButton" aria-hidden="false" aria-label="Icon" fontIcon="menu"></mat-icon>
                </button>
            </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
